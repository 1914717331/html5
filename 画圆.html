<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- cavans组件 -->
		<canvas id="myCavans" width="" height=""></canvas>
		
	<!-- 	vue -->
		<div id="app">
			<input type="button" @click="show()" name="" id="" value="点击绘制图" />
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCavans");
						let context=canvas.getContext("2d");
						context.beginPath();
						context.arc(50,50,20,0,2*Math.PI);
						context.stroke();
					}
				}
			})
		</script>
		
	</body>
</html>
