<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	   <div id="app">
		   <h1>请点击抽取号码</h1>
		    {{userNumber}}
			<input v-on:click="userNumber=Math.ceil(Math.random()*10000000)" type="button" value="抽取号码" 
			style="width:120px;height:40px;border:3px orange double;">
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					
					userNumber:''
				}
			})	
		</script>
	</body>
</html>
