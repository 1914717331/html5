<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	   <div id="app">
		    <h1>请输入您所要查询的月份</h1><br>
			<input type="text" v-model="monthName" name="" id="" value="" />
			<li v-if="monthName=='1'">31天</li>
			<li v-if="monthName=='2'">28天</li>
			<li v-if="monthName=='3'">31天</li>
			<li v-if="monthName=='4'">30天</li>
			<li v-if="monthName==5">31天</li>
			<li v-if="monthName==6">30天</li>
			<li v-if="monthName==7">31天</li>
			<li v-if="monthName==8">31天</li>
			<li v-if="monthName==9">30天</li>
			<li v-if="monthName==10">31天</li>
			<li v-if="monthName==11">30天</li>
			<li v-if="monthName==12">31天</li>
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					
					monthName:''
				}
			})	
		</script>
	</body>
</html>
