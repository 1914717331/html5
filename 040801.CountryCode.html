<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="userNumber" name="" id="" value="" />
			<div v-for="country in countrys">
				<div v-if="userNumber==country.code"> 
				
					 姓名是:	{{country.name}}
					<br>
					代码是:	{{country.code}}
			 	</div>	
			</div> 
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countrys:[
						{name:'中国',city:'北京',code:'1'},
						{name:'英国',city:'伦敦',code:'2'},
						{name:'法国',city:'巴黎',code:'3'},
						{name:'澳大利亚',city:'堪培拉',code:'4'},
						{name:'德国',city:'柏林',code:'5'},
						{name:'黎巴嫩',city:'贝鲁特',code:'6'},
						{name:'美国',city:'华盛顿',code:'7'}
						
						]
				}
			})
		</script>
		
	</body>
</html>
