<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<div id="app">
			<input type="text" v-model="userString"  @click="show()"  @onkeyup="show()" name="" id="" value="" />
			<b>您跳跃了{{number}}次</b><br>
			<b>您的了{{score}}分</b>

		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userString:"",
					foot:0,
					number:0,
					score:0
					
				},
				methods:{
					show(){
						//判断用户输入的字符串
						console.log(this.userString);
						
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						
						
						//显示背景
						let img_background=new Image();
						img_background.src="./img/background.gif";
						
						//显示青蛙
						let img_frog=new Image();
						img_frog.src="./img/frog.gif";
						//清空画布
						context.clearRect(0,0,800,600)
					
						//加载图片
						img_background.onload=function(){
							context.drawImage(img_background,0,0);
						}
						
						img_frog.onload=function(){
							context.drawImage(img_frog,250,300);
						}
						//青蛙随输入字符开始跳跃
						//跳到Hello字符
					
						if(this.userString=="hello"){
							img_frog.onload=function(){
								context.drawImage(img_frog,200,150);
							}
							this.userString="";
							v.number++;
							v.score=v.score+30;
						}
						//跳到world字符
						else if(this.userString=="world"){
							img_frog.onload=function(){
								context.drawImage(img_frog,300,95);
							}
							this.userString="";
							v.number++;
							v.score=v.score+30;
						}
						//跳到hi字符
						else if(this.userString=="hi"){
							img_frog.onload=function(){
								context.drawImage(img_frog,160,10);
							}
							this.userString="";
							v.number++;
							v.score=v.score+30;
						}
						if(v.score==90){
							alert("恭喜您游戏通关!");
						}
						
				
					}
				}
			})
		</script>
	     
		
	</body>
</html>
